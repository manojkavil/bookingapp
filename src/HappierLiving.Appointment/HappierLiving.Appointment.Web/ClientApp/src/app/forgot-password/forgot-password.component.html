<!Doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  

  <title>Happier Living Login </title>
</head>

<body class="loginbg">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-6 col-lg-4 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div class="login-logo"><img src="../../assets/images/logo.png"></div>
            <!--  <div class="socialIcon"><img src="images/fb-logo.png"><img src="images/google-logo.png"></div>  -->
            <form class="form-signin" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <!--   <label class="lineintext"><span>or</span></label>-->
              <div class=""><h5>Reset  Password </h5></div>
              <div class="form-group">
                <input type="text" id="inputEmail" class="form-control-custom" placeholder="Emal Id" #email="ngModel" name="email" [(ngModel)]="forgotPasswrdModel.email" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" autofocus required email>
                <div *ngIf="f.submitted && email.invalid" style="color:red">
                  <div *ngIf="email.errors.required">Enter the email</div>
                  <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
              </div>

              <button class=" btn-block btnlogin" type="submit">Submit</button>
              <!--                            <p class="smalltxt text-center">Forgot your login details? <a href="#">Get help signing in</a></p>-->
            </form>
          </div>
          <div class="regtxt">Register for an Account </div>
        </div>
      </div>
    </div>

  </div>
</body>
