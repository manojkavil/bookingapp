<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->

  <link href="css/mainstyle.css" rel="stylesheet">-->
  <title>Happier Living 2 </title>
</head>

<body>

  <div>
    <nav class="navbar navbar-light navbar-expand-lg  hlnav">
      <a class="navbar-brand-hl" href="#">
        <img class="mx-auto logoimg" src="./assets/images/logo.png" onerror="this.onerror=null; this.src='../../assets/images/logo.png'">
      </a>

      <div class="collapse navbar-collapse  navbar-collapse-hl" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Appointment <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Medication <span class="sr-only">(current)</span></a>
            </li>
        </ul>
      </div>


      <ul class="nav   mr-auto list-inline hlnavRt">

        <li class="dropdown dropdown-user list-inline-item nav-item"><a class="nav-link" (click)="auth.login()" *ngIf="!auth.isAuthenticated()">Login</a></li>
        <li class="dropdown dropdown-user list-inline-item nav-item"><a class="nav-link" (click)="auth.logout()" *ngIf="auth.isAuthenticated()">Log out</a></li>


      </ul>


      <button class="navbar-toggler navbar-toggler-right ml-auto menuIconhl" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria- controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </nav>

  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
